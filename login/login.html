<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="body">
    <div class="container">
    <div class="login-box">
      <div class="c">
      <h1>Login</h1></div>
      <form onsubmit="login(event)">
        <label>Email</label>
        <input type="email" placeholder="enter your email id" id="email">
        <label>Password</label>
        <input type="password" placeholder="enter a 6 digit password" id="password">
        <br>
        <br>
        <center>
          <button  id="signupinp">Submit</button>
      </center>
    <p class="para-2">
      Not have an account? <a href="signup.html">Click Here</a>
    </p>
    </form>
    <br>
    </div>
    
    </div>
  </body>
  <script src="login.js" type="module"></script>
</html>
